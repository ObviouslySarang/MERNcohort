<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM</title>
</head>
<body>
    
    <input type="text" placeholder="FirstName" id="first"></input><br></br>
    <input type="text" placeholder="SecondName" id="second"></input><br></br>
    <button onclick="addNums()">ADD</button>
    <br></br>
    <div id="result"></div>
    <script>
        function addNums(){
            const a = document.getElementById("first").value;
            const b = document.getElementById("second").value;
            document.getElementById("result").innerHTML=parseInt(a)+parseInt(b);
        }
    </script>
</body>
</html>
